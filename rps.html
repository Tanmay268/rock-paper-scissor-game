<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="/rps.css">
</head>
<body>
    <div class="heading"><h1>Rock Paper Scissor</h1></div>
    <div class="front" id="front">
        <!-- <p>Choose One</p> -->
        <div class="img-1" id="img-1">
        <img src="/images/s-1.png" id="s">
        </div>

        <div class="img-2" id="img-2">
            <img src="/images/r-1.png" id="r">
        </div>

        <div class="img-3" id="img-3">
        <img src="/images/p-1.png" id="p">
        </div>

    </div>

    <div class="main" id="main">
        <div class="left">
            <p>You</p>
            <div class="left-hand">
                <img src="/images/r-1.png" id="player">
            </div>
        </div>
        <div class="middle">
            <h2></h2>
        </div>
        <div class="right">
            <p>Computer</p>
            <div class="right-hand">
                <img src="/images/r-2.png" id="computer">
            </div>
        </div>
    </div>

    <div class="who-win">
        <p></p>
    </div>

    <script src="/rps.js"></script>
</body>
</html>
